<div class="login-container" style="text-align:center;">
    <mat-error *ngIf="errorMessage">{{errorMessage}}</mat-error>
    
    <br />
    <mat-form-field style="width: 265px;">
      <mat-label>E-mail</mat-label>
      <input matInput
             placeholder="john@example.com"
             [formControl]="email"
             (keyup.enter)="login()"
             required>

      <mat-error *ngIf="email.invalid">E-mail inválido</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field style="width: 265px;">
        <mat-label>Senha</mat-label>
        <input matInput
               type="password"
               placeholder="Digite sua senha"
               [formControl]="senha"
               (keyup.enter)="login()"
               required>
        <mat-error *ngIf="email.invalid">Senha inválida</mat-error>
      </mat-form-field>
      <br />
      <button mat-raised-button color="primary" (click)="login()" style="margin-right: 20px;">Log in</button>
      <button mat-raised-button color="accent" (click)="goToRegister()">Register New User</button>
</div>
